<!DOCTYPE html>
<html>
<head>
	<title>Tip Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Nunito|Pacifico" rel="stylesheet">
	<link rel="icon" href="favicon.ico"/>
</head>
<body>
<div id="container">
	<h1>Tip Calculator</h1>
	<hr>
	<div>
		<label>Totall Bill:</label>
		<input type="text" placeholder="Enter your total bill." id="billTotal">
	</div>

	<div>
		<label>Tip:</label>
		<input type="range" value="0" id="tipInput">
		<span id="tipOutput"></span>
	</div>

	<div>
		<label>Split (number of people):</label>
		<input type="range" min="1" max="10" value="1" id="splitInput">
		<span id="splitOutput"></span>
	</div>

	<hr>

	<div>
		<label>New Bill (per person)</label><span id="newBill">0</span>
	</div>

	<div>
		<label>Tip Amount (per person)</label><span id="newTip">0</span>
	</div>
	</div>
</div>


<script src="script.js"></script>

</body>
</html>
